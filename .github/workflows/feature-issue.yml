name: Feature Request Workflow

on:
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, closed]
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      title:
        description: 'Feature title'
        required: true
      description:
        description: 'Feature description'
        required: true
      acceptance:
        description: 'Acceptance criteria'
        required: true

jobs:
  process_feature:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'enhancement') || contains(github.event.pull_request.head.ref, 'feature/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Create issue from dispatch
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.IES_REPO_MGT_PAT }}
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: inputs.title,
              body: `## Feature Request\n\n### Feature Description\n${inputs.description}\n\n### Acceptance Criteria\n${inputs.acceptance}`,
              labels: ['enhancement']
            });

            // Add to project using GraphQL API
            const addToProject = await github.graphql(`
              mutation($projectId:ID!, $contentId:ID!) {
                addProjectV2ItemById(input: {
                  projectId: $projectId
                  contentId: $contentId
                }) {
                  item {
                    id
                  }
                }
              }
            `, {
              projectId: process.env.PROJECT_ID,
              contentId: issue.data.node_id
            });

      - name: Process existing issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.IES_REPO_MGT_PAT }}
          script: |
            const issue = context.payload.issue;

            // Add to project using GraphQL API
            const addToProject = await github.graphql(`
              mutation($projectId:ID!, $contentId:ID!) {
                addProjectV2ItemById(input: {
                  projectId: $projectId
                  contentId: $contentId
                }) {
                  item {
                    id
                  }
                }
              }
            `, {
              projectId: process.env.PROJECT_ID,
              contentId: issue.node_id
            });

      - name: Process feature PR
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['enhancement', 'wip']
            });

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
